<main>
    <div class = "form-box" action="Insert.php" method="POST">
        <h2>Create Account:</h2>
        <div class="input-box">
            <i class="fa fa-user"></i>
            <input type="Username" placeholder="Username" name="Username" required>
        </div>
        <div class="input-box">
            <i class ="fa fa-key"></i>
            <input type ="password" placeholder="Password" id="PasswordToggle" name="Password" required>
            <span class = "eye" onclick = "Open_Close_Eye()">
                        <i id="open" class="fa fa-eye"></i>
                        <i id="close" class="fa fa-eye-slash"></i>
                    </span>
        </div>
        <div class="input-box">
            <i class ="fa fa-key"></i>
            <input type ="password" placeholder="Confirm Password" id="ConfirmPassword" >

        </div>
        <span class = "PassCheck">
                <p class = "fail" id="onfail">Passwords do not match!</p>
        </span>
        <button type ="button" class = "Sign-up" onclick = "CheckPassword()">Sign up</button>
    </div>
    <script>
        function Open_Close_Eye(){
            let Toggle = document.getElementById("PasswordToggle");
            let eyeO = document.getElementById("open");
            let eyeC = document.getElementById("close");
            if(Toggle.type === 'password'){
                Toggle.type = "text";
                eyeO.style.display = "block";
                eyeC.style.display = "none";
            }
            else{
                Toggle.type = "password";
                eyeO.style.display = "none";
                eyeC.style.display = "block";
            }
        }
        function CheckPassword(){
            var passed = false;
            let Pass1 = document.getElementById("PasswordToggle").value;
            let Pass2 = document.getElementById("ConfirmPassword").value;
            let failC = document.getElementById("onfail");
                if (Pass1 === Pass2) {
                    failC.style.display = "none";
                    openDatabase()
                }
                else {
                    failC.style.display = "block";
                }
        }
    </script>
</main>
